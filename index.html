<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MARVEL - CIVIL WAR</title>

  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main>
    <section class="stage" id="stage">
      <div class="gamers">
        <p>PLAYER 1</p>
        <div class="centerGamer"></div>
        <p>PLAYER 2</p>
      </div>
      <div class="leftZone">
        <div class="characters" id="charactersLeft">
          <!-- dynamic -->
        </div>
        <div class="fightZones" id="fightLeft">
          <!-- dynamic -->
        </div>
        <div class="winnerZones" id="winnerZoneLeft">
          <!-- dynamic -->
        </div>
      </div>
      <div class="centerZone"></div>
      <div class="rightZone">
        <div class="characters" id="charactersRight">
          <!-- dynamic-->
        </div>
        <div class="fightZones" id="fightRight">
          <!-- dynamic-->
        </div>
        <div class="winnerZones" id="winnerZoneRight">
          <!-- dynamic -->
        </div>
      </div>
      <div class="selects">
        <div class="select" id="selectLeft">
          <!-- dynamic -->
        </div>
        <div class="selectCenter"></div>
        <div class="select" id="selectRight">
          <!--dYnamic-->
        </div>
      </div>
      <button disabled id="controlZone">.. SELECT YOUR TEAMS .. </button>
    </section>
  </main>

  <audio id="audio" controls autoplay loop>
    <source src="./audio/avengers.mp3" type="audio/mpeg">
  </audio>

  <script src="./js/sprites.js"></script>
  <script src="./js/game.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
